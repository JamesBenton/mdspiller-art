<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD Spiller Art</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carousel.css" />
</head>
<body>
  <div class="menu">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  <div class="hero">
    <div class="title">
      <h1>Menzi D. Spiller Art</h1>
      <h2>Welcome to my art portfolio!</h2>
    </div>
  </div>
  <div class="carousel-container">
    <div class="carousel">
      <img src="images/American Badger.jpg" alt="American Badger" class="carousel-slide active">
      <img src="images/Finger Pointing.jpg" alt="Finger Pointing" class="carousel-slide">
      <img src="images/Pretty Bird.jpg" alt="Pretty Bird" class="carousel-slide">
      <img src="images/Anyone Need a Little Honey.jpg" alt="Anyone Need a Little Honey" class="carousel-slide">
      <img src="images/Tyler M Cow.jpg" alt="Cow for Tyler M" class="carousel-slide">
    </div>
    
    <div class="carousel-controls">
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
    
    <div class="carousel-dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
      <span class="dot" data-slide="3"></span>
      <span class="dot" data-slide="4"></span>
    </div>
  </div>
</div>
  <main>
    <p id="intro">At some point, more will be added to the gallery! I need to finish my master's thesis first. Help me do that!</p>
  </main>
  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const prevBtn = document.querySelector('.carousel-controls .prev');
    const nextBtn = document.querySelector('.carousel-controls .next');
    let currentSlide = 0;

    function showSlide(index) {
      // Wrap around
      if(index < 0) index = slides.length - 1;
      if(index >= slides.length) index = 0;

      // Hide all slides, remove active dot
      slides.forEach(s => s.classList.remove('active'));
      dots.forEach(d => d.classList.remove('active'));

      // Show selected slide, highlight dot
      slides[index].classList.add('active');
      dots[index].classList.add('active');

      currentSlide = index;
    }

    // Button event listeners
    prevBtn.addEventListener('click', () => {
      showSlide(currentSlide - 1);
    });

    nextBtn.addEventListener('click', () => {
      showSlide(currentSlide + 1);
    });

    // Dot click event listeners
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        showSlide(parseInt(dot.dataset.slide));
      });
    });

    // Optional: Auto slide every 5 seconds
    setInterval(() => {
      showSlide(currentSlide + 1);
    }, 5000);
  </script>
</body>
</html>
