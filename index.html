  <div class="carousel-container">

          <img src="images/American Badger.jpg" alt="American Badger">

  </div>
</div>
  <main>
    <p id="intro">At some point, more will be added to the gallery! I need to finish my master's thesis first. Help me do that!</p>
  </main>
  <script>
    const dots = document.querySelectorAll(".carousel-dots .dot");
    let currentIndex = 0;
    const totalSlides = dots.length;

    // Change active dot every 3 seconds (match your animation timing)
    setInterval(() => {
      dots[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % totalSlides;
      dots[currentIndex].classList.add("active");
    }, 3000);
  </script>
</body>
