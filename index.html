<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD Spiller Art</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carousel.css" />
</head>
<body>
  <div class="menu">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
  </div>
  <div class="hero">
    <div class="title">
      <h1>Menzi D. Spiller Art</h1>
      <h2>Welcome to my art portfolio!</h2>
    </div>
  </div>
  <div class="carousel-container">
    <div class="carousel">
      <img src="images/American Badger.jpg" alt="American Badger" class="carousel-slide active" />
      <img src="images/Finger Pointing.jpg" alt="Finger Pointing" class="carousel-slide" />
      <img src="images/Pretty Bird.jpg" alt="Pretty Bird" class="carousel-slide" />
      <img src="images/Anyone Need a Little Honey.jpg" alt="Anyone Need a Little Honey" class="carousel-slide" />
      <img src="images/Tyler M Cow.jpg" alt="Cow for Tyler M" class="carousel-slide" />
    </div>
    <div class="carousel-controls">
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
    <div class="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot" data-index="4"></span>
    </div>
</div>
  <main>
    <p id="intro">At some point, more will be added to the gallery! I need to finish my master's thesis first. Help me do that!</p>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const prevBtn = document.querySelector('.carousel-controls .prev');
    const nextBtn = document.querySelector('.carousel-controls .next');
    const carousel = document.querySelector('.carousel-container');
    let currentIndex = 0;

    function updateCarousel() {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === currentIndex));
      dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
      // Adjust container height to active image height
      if (slides[currentIndex]) {
        carousel.style.height = slides[currentIndex].offsetHeight + 'px';
      }
    }

    function goToSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      currentIndex = index;
      updateCarousel();
    }

    prevBtn.addEventListener('click', () => {
      goToSlide(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      goToSlide(currentIndex + 1);
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = parseInt(dot.getAttribute('data-index'), 10);
        goToSlide(index);
      });
    });

    // Initialize
    updateCarousel();

    window.addEventListener('resize', updateCarousel);
    });
  </script>
</body>
</html>
