<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD Spiller Art</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  <div class="gallery">
    <div class="title">
      <h1>Gallery</h1>
      <h2>Click on each image to see more information.</h2>
    </div>
  </div>
  <main>
    <div class="gallery-grid">
      <img src="images/American Badger.jpg" alt="American Badger"
        data-description="This badger piece is inspired by nature's resilience." 
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Finger Pointing.jpg" alt="Finger Pointing"
        data-description="A minimalist gesture representing direction and focus."
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Triangles.jpg" alt="Triangles"
        data-description="Shapes Yay!"
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Horse Face.jpg" alt="Cow Face"
        data-description="Pretty cow"
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Pretty Bird.jpg" alt="Pretty Bird"
        data-description="Parrots are interesting birds to draw, as they have so many colors within their plumage"
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Anyone Need a Little Honey.jpg" alt="Anyone Need a Little Honey"
        data-description="This piece let me learn to capture the intricacies of refraction and reflection"
        class="thumbnail" onclick="openModal(this)">
      <img src="images/Show Ring.jpg" alt="Show Ring"
        data-description="This was a project for a friend's birthday"
        class="thumbnail" onclick="openModal(this)">
      <!-- Add more images as needed -->
    </div>

    <div id="imgModal" onclick="closeModal()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
      <img id="modalImage" src="" alt="" style="max-width:90%; max-height:90%;">
      <div id="modalText" style="display: flex; flex-direction: column; color: white; margin-left: 20px; max-width: 40%;">
        <div id="caption" style="font-weight: bold; font-size: 1.2rem; margin-bottom: 10px;"></div>
        <div id="description" style="font-size: 1rem;"></div>
      </div>
    </div>

  </main>
</body>
</html>
